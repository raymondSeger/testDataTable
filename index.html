<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>DataTable</title>
	<link rel="stylesheet" href="assets/jquery.dataTables.min.css">
</head>
<body>
	
<table id="table_id">

<thead>
    <tr>
        <th>Column 1</th>
        <th>Column 2</th>
        <th>Column 3</th>
        <th>Column 4</th>
    </tr>
</thead>

<tbody>
    <tr>
        <td>Row 1 Data 1</td>
        <td>Row 1 Data 2</td>
    </tr>
    <tr>
        <td>Row 2 Data 1</td>
        <td>Row 2 Data 2</td>
    </tr>
</tbody>

</table>


<script src="assets/jquery-1.12.1.min.js"></script>
<script src="assets/jquery.dataTables.min.js"></script>

<script>

$(document).ready(function(){

	/*
		Instances is useful, as these instances define abstract methods which can be used to update data
	 */

	 function Employee ( name, position, salary, office ) {
	    this.name = name;
	    this.position = position;
	    this.salary = salary;
	    this._office = office;
	 
	    this.office = function () {
	        return this._office;
	    }
	};
	 
	$('#table_id').DataTable( {
	    data: [
	        new Employee( "Tiger Nixon", "System Architect", "$3,120", "Edinburgh" ),
	        new Employee( "Garrett Winters", "Director", "$5,300", "Edinburgh" )
	    ],
	    columns: [
	        { data: 'name' },
	        { data: 'salary' },
	        { data: 'office' },
	        { data: 'position' }
	    ]
	} );

});

</script>
</body>
</html>
