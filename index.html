<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>DataTable</title>
	<link rel="stylesheet" href="assets/jquery.dataTables.min.css">
</head>
<body>
	
<table id="table_id">

<thead>
    <tr>
        <th>Column 1</th>
        <th>Column 2</th>
        <th>Column 3</th>
        <th>Column 4</th>
    </tr>
</thead>

<tbody>
    <tr>
        <td>Row 1 Data 1</td>
        <td>Row 1 Data 2</td>
    </tr>
    <tr>
        <td>Row 2 Data 1</td>
        <td>Row 2 Data 2</td>
    </tr>
</tbody>

</table>


<script src="assets/jquery-1.12.1.min.js"></script>
<script src="assets/jquery.dataTables.min.js"></script>

<script>

$(document).ready(function(){

	/*
	Datatable can get data from the DOM (see the TR values in THEAD and TBODY)
	or from AJAX call

	DataTables can also make use of HTML5 data-* attributes. For example you might have a column with a date formatted such as "21st November 2016". Browsers will struggle to sort that, but you could provide a data-order attribute as part of the HTML for the cell which contains a timestamp that can be easily sorted upon. Extending that, search data can be provided using data-search:

	<td data-search="21st November 2016 21/11/2016" data-order="1479686400">
	    21st November 2016
	</td>
	 */

});

</script>
</body>
</html>
