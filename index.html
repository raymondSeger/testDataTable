<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>DataTable</title>
	<link rel="stylesheet" href="assets/jquery.dataTables.min.css">
</head>
<body>
	
<table id="table_id" class="hover stripe cell-border order-column">

<thead>
    <tr>
        <th class="dt-head-center">Column 1</th>
        <th class="dt-head-center">Column 2</th>
        <th class="dt-head-center">Column 3</th>
        <th class="dt-head-center">Column 4</th>
        <th class="dt-head-center">Column 5</th>
        <th class="dt-head-center">Column 6</th>
    </tr>
</thead>

<tbody>
   
</tbody>

</table>


<script src="assets/jquery-1.12.1.min.js"></script>
<script src="assets/jquery.dataTables.min.js"></script>

<script>

$(document).ready(function(){


	var data = [
	    [
	        "Tiger Nixon",
	        "System Architect",
	        "Edinburgh",
	        "5421",
	        "2011/04/25",
	        "$3,120"
	    ],
	    [
	        "Garrett Winters",
	        "Director",
	        "Edinburgh",
	        "8422",
	        "2011/07/25",
	        "$5,300"
	    ]
	]


	var table = $('#table_id').DataTable({
		data: data,
		language: {
	        processing:     "Traitement en cours...",
	        search:         "Rechercher&nbsp;:",
	        lengthMenu:    "Afficher _MENU_ &eacute;l&eacute;ments",
	        info:           "Affichage de l'&eacute;lement _START_ &agrave; _END_ sur _TOTAL_ &eacute;l&eacute;ments",
	        infoEmpty:      "Affichage de l'&eacute;lement 0 &agrave; 0 sur 0 &eacute;l&eacute;ments",
	        infoFiltered:   "(filtr&eacute; de _MAX_ &eacute;l&eacute;ments au total)",
	        infoPostFix:    "",
	        loadingRecords: "Chargement en cours...",
	        zeroRecords:    "Aucun &eacute;l&eacute;ment &agrave; afficher",
	        emptyTable:     "Aucune donnée disponible dans le tableau",
	        paginate: {
	            first:      "Premier",
	            previous:   "Pr&eacute;c&eacute;dent",
	            next:       "Suivant",
	            last:       "Dernier"
	        },
	        aria: {
	            sortAscending:  ": activer pour trier la colonne par ordre croissant",
	            sortDescending: ": activer pour trier la colonne par ordre décroissant"
	        }
	    }
	});


});

</script>
</body>
</html>
