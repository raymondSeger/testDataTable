<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>DataTable</title>
	<link rel="stylesheet" href="assets/jquery.dataTables.min.css">
</head>
<body>
	
<table id="table_id">

<thead>
    <tr>
        <th>Column 1</th>
        <th>Column 2</th>
        <th>Column 3</th>
        <th>Column 4</th>
        <th>Column 5</th>
        <th>Column 6</th>
    </tr>
</thead>

<tbody>
   
</tbody>

</table>


<script src="assets/jquery-1.12.1.min.js"></script>
<script src="assets/jquery.dataTables.min.js"></script>

<script>

$(document).ready(function(){

	// AJAX example
	// https://datatables.net/manual/ajax


	$('#table_id').DataTable( {
	    "ajax": 'api/myData.json',
	    columns: [
	        { data: 'name' },
	        { data: 'position' },
	        { data: 'salary' },
	        { data: 'state_date' },
	        { data: 'office' },
	        { data: 'extn' }
	    ]
	} );


});

</script>
</body>
</html>
