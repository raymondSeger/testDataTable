<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>DataTable</title>
	<link rel="stylesheet" href="assets/jquery.dataTables.min.css">
</head>
<body>
	
<table id="table_id">

<thead>
    <tr>
        <th>Column 1</th>
        <th>Column 2</th>
        <th>Column 3</th>
        <th>Column 4</th>
        <th>Column 5</th>
        <th>Column 6</th>
    </tr>
</thead>

<tbody>
    <tr>
        <td>Row 1 Data 1</td>
        <td>Row 1 Data 2</td>
    </tr>
    <tr>
        <td>Row 2 Data 1</td>
        <td>Row 2 Data 2</td>
    </tr>
</tbody>

</table>


<script src="assets/jquery-1.12.1.min.js"></script>
<script src="assets/jquery.dataTables.min.js"></script>

<script>

$(document).ready(function(){

	var data = [
	    [
	        "Tiger Nixon",
	        "System Architect",
	        "Edinburgh",
	        "5421",
	        "2011/04/25",
	        "$3,120"
	    ],
	    [
	        "Garrett Winters",
	        "Director",
	        "Edinburgh",
	        "8422",
	        "2011/07/25",
	        "$5,300"
	    ]
	]


	$('#table_id').DataTable({
		data: data
	});
});

</script>
</body>
</html>
